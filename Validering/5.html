<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="number">
        <button type="button" onclick="validateNumber()">Send</button>
    </form>
    
    
    <script>
        function validateNumber() {
            var number = document.getElementById("number").value;
            if (!isNaN(number)) {
                alert("Gyldigt nummer!");
            } else {
                alert("Ikke et gyldigt nummer!");
            }
        }
        
        
    </script>
</body>
</html>
