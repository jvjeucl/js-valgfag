<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="url">
        <button type="button" onclick="validateURL()">Send</button>
    </form>
    
    
    <script>
        function validateURL() {
            var url = document.getElementById("url").value;
            try {
                new URL(url);
                alert("Gyldig URL!");
            } catch (error) {
                alert("Ugyldig URL!");
            }
        }
        
        
    </script>
</body>
</html>
