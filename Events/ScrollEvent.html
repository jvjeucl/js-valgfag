<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Handling opgave</title>

</head>
<body>
    <button id="scrollButton">Knap</button>


<br /><br /><br />


    <script>
        // OPGAVE 1
        window.addEventListener("scroll", function() {
            const scrollButton = document.getElementById("scrollButton");
            scrollButton.style.backgroundColor = "green";
        });
        



    </script>
</body>
</html>
