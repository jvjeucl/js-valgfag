<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opgave 5</title>
</head>
<body>
    <p id="text">Teksten: </p>
    <button onclick="appendToText('Knap 1')">Knap 1</button>
    <button onclick="appendToText('Knap 2')">Knap 2</button>
    <button onclick="appendToText('Knap 3')">Knap 3</button>

    <script>
        function appendToText(content) {
            document.getElementById('text').textContent += content;
        }
    </script>
</body>
</html>
