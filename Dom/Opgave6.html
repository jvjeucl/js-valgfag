<body>
    <ul id="list">
        <li>Element 1 <button onclick="removeListItem(this)">Fjern</button></li>
        <li>Element 2 <button onclick="removeListItem(this)">Fjern</button></li>
        <li>Element 3 <button onclick="removeListItem(this)">Fjern</button></li>

    <script>
        function removeListItem(button) {
            const listItem = button.parentNode;
            listItem.parentNode.removeChild(listItem);
        }
